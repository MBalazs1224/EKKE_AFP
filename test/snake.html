<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    canvas {
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const boxSize = 20;
    let snake = [{ x: 10, y: 10 }];
    let food = generateFood();
    let direction = 'right';

    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      ctx.fillStyle = 'green';
      snake.forEach(segment => {
        ctx.fillRect(segment.x * boxSize, segment.y * boxSize, boxSize, boxSize);
      });

      // Draw the food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x * boxSize, food.y * boxSize, boxSize, boxSize);
    }

    function update() {
      // Update snake position
      const head = { ...snake[0] };
      switch (direction) {
        case 'up':
          head.y--;
          break;
        case 'down':
          head.y++;
          break;
        case 'left':
          head.x--;
          break;
        case 'right':
          head.x++;
          break;
      }

      // Check for collisions
      if (head.x < 0 || head.x >= canvas.width / boxSize || head.y < 0 || head.y >= canvas.height / boxSize) {
        // Game over
        alert('Game over!');
        resetGame();
        return;
      }

      // Check for collision with food
      if (head.x === food.x && head.y === food.y) {
        // Increase snake length
        snake.unshift({ ...head });
        // Generate new food
        food = generateFood();
      } else {
        // Move snake
        snake.unshift({ ...head });
        snake.pop();
      }
    }

    function generateFood() {
      const x = Math.floor(Math.random() * (canvas.width / boxSize));
      const y = Math.floor(Math.random() * (canvas.height / boxSize));
      return { x, y };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      food = generateFood();
      direction = 'right';
    }

    function gameLoop() {
      draw();
      update();
      setTimeout(gameLoop, 100); // Adjust the delay (in milliseconds) to slow down or speed up the game
    }

    document.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowUp':
          direction = 'up';
          break;
        case 'ArrowDown':
          direction = 'down';
          break;
        case 'ArrowLeft':
          direction = 'left';
          break;
        case 'ArrowRight':
          direction = 'right';
          break;
      }
    });

    gameLoop();
  </script>
</body>
</html>
